<nav class="navbar navbar-expand-lg navbar-light bg-white px-0 py-1 bg-gradient-navbar"
[ngClass]="{' i18n-arb ' : rtl}"  id="dis">
    <div class="container-fluid">

        <!-- button click hide/show -->

        <i *ngIf="isActiveInChildNav == false; else elseBlock" class="fa  fa-lg btn " [ngClass]="rtl == true ? ' fa-angle-double-right ' : ' fa-angle-double-left ' " id="sidebarCollapse"
            (click)="onSidebarCollapse()"></i>
        <ng-template #elseBlock>
            <i class="fa  fa-lg btn " [ngClass]="rtl == true ? ' fa-angle-double-left ' : ' fa-angle-double-right  ' "   id="sidebarCollapse" (click)="onSidebarCollapse()"></i>
        </ng-template>

        <form class=" d-flex  ml-auto w-30"
        placement="{{rtl ? 'left' : 'right' }}" ngbTooltip="{{'NAVBAR-TIP-SEARCH' | translate}}">
          <input class="form-control form-control-sm mr-2" type="search" id="search"
           [(ngModel)]="searchNumDossier" [ngModelOptions]="{standalone: true}"
            placeholder=" Ex: S001-AP001-2022" aria-label="Search">
          <button class="btn btn-sm btn-outline-success p-1 mx-2"  type="submit" (click)="searchByNumDossier()">{{'NAVBAR-INPUT-SEARCH'|translate}}</button>
        </form>
        <div class=" navbar p-0" id="navbarSupportedContent">
            <ul class="nav  ml-auto">

                <li class="nav-item">
                    <a class='nav-link ' routerLink="/">
                        <div id="nat1" aria-level="Natification">
                            <span class=" fa-stack fa-3x has-badge ">
                                <p class="NumNatification1">9</p>
                                <i class="fa fa-bell fa-stack icon1" title="Notification"></i>
                            </span>
                        </div>
                    </a>
                </li>

                <li class="nav-item" class="currentUserName">
                  <span class="text-dark font-weight-bold">Bonjour : {{'' | translate}}</span>
                  {{ dataUser.currentUserName }}
                </li>
                <li class="nav-item">
                  <div class="circle">
                    <span class="initials">{{dataAvatarLogo.avatarLogo}}</span>
                  </div>
                </li>
                <li class="dropdown dropdown-user nav-item">
                  <a
                    href="javascript: void(0);"
                    data-toggle="dropdown"
                    class="dropdown-toggle nav-link dropdown-user-link"
                  >
                  </a>
                  <div class="dropdown-menu "  [ngClass]="rtl == true ? ' dropdown-menu-left ' : ' dropdown-menu-right ' " >
                    <a href="javascript: void(0);" class="dropdown-item d-none"
                      ><i class="fa fa-lock"></i> {{'NAVBAR-MENU-TITLE-PWD' | translate}}</a
                    >
                    <a href="javascript: void(0);" class="dropdown-item" (click)="onGoEditPassword()"
                      ><i class="fa fa-lock"></i> {{'NAVBAR-MENU-TITLE-PWD' | translate}}</a
                    >
                    <a
                      href="javascript: void(0);"
                      class="dropdown-item"
                      (click)="onLogout()"
                      ><i class="fa fa-sign-out"></i> {{'NAVBAR-MENU-TITLE-LOGOUT' | translate}}</a
                    >
                  </div>
                </li>

            </ul>

        </div>
    </div>
</nav>
